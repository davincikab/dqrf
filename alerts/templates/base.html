{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>
        {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    {% block style %}{% endblock %}
</head>
<body>
    <!-- navigation bar -->
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">
                <!-- Dekut Quick Reaction Force -->
            <span class="text-light bold">DQRF</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <span class="navbar-text">
                Dekut Quick Reaction Force 
            </span>
            <ul class="navbar-nav">
                <small class="navbar-text mx-1">
                    Welcome {{ user.username }}
                </small>
                <li class="nav-item active">
                    <a class="nav-link bg-light" href="{% url 'profile' %}">
                        <i class="fa fa-user"></i>
                        Profile
                    </a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link bg-light" href="{% url 'logout' %}">
                        <i class="fa fa-sign-out"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </div>
      </nav>
    {% endif %}
    <!-- body -->
    <div class="main">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    {% block javascript %}{% endblock %}
    <script src="{% static 'js/addFormControl.js' %}"></script>
</body>
</html>
